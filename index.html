<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0" />
  <title>Flip to Earn</title>

  <!-- Farcaster Mini App Metadata -->
  <meta name="fc:miniapp" content='{
    "version":"1",
    "imageUrl":"https://flip-to-earn.vercel.app/image.png",
    "button":{
      "title":"Arbitrum VS Base",
      "action":{
        "type":"launch_frame",
        "name":"Flip to Earn",
        "url":"https://flip-to-earn.vercel.app",
        "splashImageUrl":"https://flip-to-earn.vercel.app/splash.png",
        "splashBackgroundColor":"#111111"
      }
    }
  }' />

  <style>
    body{margin:0;background:#111;color:#fff;font-family:Inter,system-ui,sans-serif;display:flex;flex-direction:column;align-items:center;min-height:100vh;max-width:390px;margin-inline:auto}
    .tabbar{display:flex;gap:8px;width:100%;margin:12px}
    .tabbar button{flex:1;padding:10px;background:#1a1a1a;border:1px solid #333;color:#aaa;border-radius:8px;font-weight:700;cursor:pointer}
    .tabbar button.active{background:#ffd166;color:#000;border-color:#ffd166}
    .hidden{display:none}

    .coin{width:180px;height:180px;perspective:1000px;margin:16px auto}
    .coin-inner{width:100%;height:100%;position:relative;transform-style:preserve-3d;transition:transform 1.2s cubic-bezier(.2,.6,.2,1)}
    .face{position:absolute;inset:0;display:grid;place-items:center;border-radius:50%;background:radial-gradient(circle at 35% 25%,#2a2f42,#10131b 70%);border:2px solid rgba(255,255,255,.12);backface-visibility:hidden;overflow:hidden}
    .face img{width:70%;height:70%;object-fit:contain}
    .tail{transform:rotateY(180deg)}

    .btn{padding:12px;background:#ffd166;color:#000;border:none;border-radius:10px;font-weight:800;width:90%;cursor:pointer;margin:8px auto}
    .btn:disabled{background:#666;color:#ccc;cursor:not-allowed}

    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #222;font-size:14px}
    thead{background:#161616}
    .center{text-align:center}

    /* Toast */
    .toast{position:fixed;bottom:14px;left:50%;transform:translateX(-50%);background:rgba(255,255,255,.12);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);color:#fff;border:1px solid rgba(255,255,255,.2);border-radius:14px;padding:10px 14px;font-weight:600;max-width:360px;width:calc(100% - 24px);box-shadow:0 8px 30px rgba(0,0,0,.5);display:none;z-index:9999}
    .toast a{color:#ffd166;text-decoration:underline}
    .toast.show{display:block;animation:fadeIn .25s ease}
    @keyframes fadeIn{from{opacity:0;transform:translate(-50%,10px)}to{opacity:1;transform:translate(-50%,0)}}
  </style>
</head>
<body>

  <div class="tabbar">
    <button id="tabFlipBtn" class="active">Flip</button>
    <button id="tabLbBtn">Leaderboard</button>
  </div>

  <!-- Flip Tab -->
  <section id="flipTab">
    <div class="coin">
      <div id="coinInner" class="coin-inner">
        <!-- Heads = Arbitrum -->
        <div class="face"><img src="/arbitrum.png" alt="Heads / Arbitrum" /></div>
        <!-- Tails = Base -->
        <div class="face tail"><img src="/base.png" alt="Tails / Base" /></div>
      </div>
    </div>

    <button id="flipBtn" class="btn">Flip The Coin</button>
    <div id="flipResult" class="center" style="margin-top:8px;font-weight:700;"></div>
    <button id="claimBtn" class="btn hidden" disabled>Claim On Base</button>
  </section>

  <!-- Leaderboard Tab -->
  <section id="leaderboardTab" class="hidden" style="width:100%;padding:0 12px;">
    <h3>üèÜ Top 10 Players (Total Flips)</h3>
    <table>
      <thead><tr><th>#</th><th>Address</th><th>Flips</th></tr></thead>
      <tbody id="leaderboardBody"><tr><td colspan="3" class="center">Loading‚Ä¶</td></tr></tbody>
    </table>
  </section>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Farcaster + wagmi -->
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
    import {
      createConfig, connect, switchChain, writeContract, readContract, watchContractEvent, getAccount, http
    } from 'https://esm.sh/@wagmi/core';
    import { arbitrum, base } from 'https://esm.sh/@wagmi/core/chains';
    import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector';

    sdk.actions.ready({ disableNativeGestures: true });

    /* ---------- UI refs ---------- */
    const flipTab = document.getElementById('flipTab');
    const leaderboardTab = document.getElementById('leaderboardTab');
    document.getElementById('tabFlipBtn').onclick = () => {
      flipTab.classList.remove('hidden');
      leaderboardTab.classList.add('hidden');
      document.getElementById('tabFlipBtn').classList.add('active');
      document.getElementById('tabLbBtn').classList.remove('active');
    };
    document.getElementById('tabLbBtn').onclick = () => {
      leaderboardTab.classList.remove('hidden');
      flipTab.classList.add('hidden');
      document.getElementById('tabLbBtn').classList.add('active');
      document.getElementById('tabFlipBtn').classList.remove('active');
      loadLeaderboard();
    };

    const coinInner = document.getElementById('coinInner');
    const flipBtn = document.getElementById('flipBtn');
    const claimBtn = document.getElementById('claimBtn');
    const flipResult = document.getElementById('flipResult');
    const toastEl = document.getElementById('toast');

    function showToast(html, ms=3500){ toastEl.innerHTML=html; toastEl.classList.add('show'); setTimeout(()=>toastEl.classList.remove('show'), ms); }

    /* ---------- Load contract JSONs ---------- */
    async function loadJson(path){ const r = await fetch(path); if(!r.ok) throw new Error(`Failed to load ${path}`); return r.json(); }
    const arbJson = await loadJson('/arbitrumGame.json');   // { address, abi }
    const baseJson = await loadJson('/baseClaim.json');     // { address, abi }

    const ARB_ADDR = arbJson.address, ARB_ABI = arbJson.abi;
    const BASE_ADDR = baseJson.address, BASE_ABI = baseJson.abi;

    /* ---------- wagmi config ---------- */
    const config = createConfig({
      chains: [arbitrum, base],
      transports: { [arbitrum.id]: http(), [base.id]: http() }
    });
    await connect(config, { connector: farcasterMiniApp() }).catch(()=>{});

    // current user (to filter events for *their* flips)
    let userAddress = getAccount(config)?.address;

    /* ---------- Coin rotation helpers ---------- */
    let currentRot = 0; // track cumulative rotation in degrees

    // light spin while waiting (keeps UI lively)
    let waitSpinTimer = null;
    function startWaitingSpin() {
      stopWaitingSpin();
      waitSpinTimer = setInterval(() => {
        coinInner.style.transition = 'transform .6s linear';
        currentRot += 180; // half-turn bumps
        coinInner.style.transform = `rotateY(${currentRot}deg)`;
      }, 650);
    }
    function stopWaitingSpin() {
      if (waitSpinTimer) clearInterval(waitSpinTimer);
      waitSpinTimer = null;
    }

    function spinToResult(isHeads) {
      stopWaitingSpin();
      // final target: 0deg (heads / Arbitrum) or 180deg (tails / Base)
      const target = isHeads ? 0 : 180;
      const spins = 3; // add full spins for flair
      const mod = ((currentRot % 360) + 360) % 360;
      const delta = ((target - mod) + 360) % 360;
      const finalRot = currentRot + spins * 360 + delta;
      coinInner.style.transition = 'transform 1.2s cubic-bezier(.2,.7,.2,1)';
      coinInner.style.transform = `rotateY(${finalRot}deg)`;
      currentRot = finalRot;
    }

    /* ---------- Event listeners (Arbitrum) ---------- */
    // RewardPaid = Heads (Arbitrum win)
    watchContractEvent(config, {
      address: ARB_ADDR, abi: ARB_ABI, eventName: 'RewardPaid',
      args: userAddress ? { player: userAddress } : undefined,
      onLogs: logs => {
        for (const log of logs) {
          const amt = log.args?.amount?.toString?.() ?? '';
          spinToResult(true); // land on heads
          showToast(`üéØ Won on Arbitrum ‚Äî Reward: <b>${amt}</b>`);
          flipResult.textContent = 'Heads ‚Äî reward sent on Arbitrum';
          claimBtn.classList.add('hidden');
          claimBtn.disabled = true;
        }
      }
    });

    // BaseWin = Tails (Base claim available)
    watchContractEvent(config, {
      address: ARB_ADDR, abi: ARB_ABI, eventName: 'BaseWin',
      args: userAddress ? { player: userAddress } : undefined,
      onLogs: logs => {
        for (const _ of logs) {
          spinToResult(false); // land on tails
          showToast('ü™ô Tails ‚Äî claim available on <b>Base</b>');
          flipResult.textContent = 'Tails ‚Äî claim on Base';
          claimBtn.textContent = 'Claim on Base';
          claimBtn.classList.remove('hidden');
          claimBtn.disabled = false;
        }
      }
    });

    /* ---------- Actions ---------- */
    // Flip (always Arbitrum)
    flipBtn.addEventListener('click', async () => {
      // reset UI
      flipResult.textContent = 'Flipping‚Ä¶';
      claimBtn.classList.add('hidden');
      claimBtn.disabled = true;

      // kick off a quick initial spin and then a gentle waiting spin until event lands
      coinInner.style.transition = 'transform .8s ease-in';
      currentRot += 540; // 1.5 spins to start
      coinInner.style.transform = `rotateY(${currentRot}deg)`;
      // begin periodic bump while we wait for the event
      setTimeout(startWaitingSpin, 820);

      try {
        await switchChain(config, { chainId: arbitrum.id }).catch(()=>{});
        const txHash = await writeContract(config, {
          address: ARB_ADDR, abi: ARB_ABI, functionName: 'flip', args: []
        });
        showToast(`‚è≥ Flip sent. <a target="_blank" href="https://arbiscan.io/tx/${txHash}">view</a>`, 5000);

        // safety timeout: if no event within 25s, stop spinner
        setTimeout(() => { if (waitSpinTimer) { stopWaitingSpin(); showToast('ü§î Still waiting for result‚Ä¶'); } }, 25000);
      } catch (e) {
        stopWaitingSpin();
        showToast('‚ùå Flip failed.');
        flipResult.textContent = 'Flip failed or rejected.';
      }
    });

    // Claim (Base)
    claimBtn.addEventListener('click', async () => {
      try {
        await switchChain(config, { chainId: base.id });
        const txHash = await writeContract(config, {
          address: BASE_ADDR, abi: BASE_ABI, functionName: 'claim', args: []
        });
        showToast(`üéâ Claimed on Base! <a target="_blank" href="https://basescan.org/tx/${txHash}">view</a>`, 4500);
        claimBtn.classList.add('hidden');
        claimBtn.disabled = true;
        flipResult.textContent = 'Claimed on Base. Flip again!';
      } catch (e) {
        showToast('‚ùå Claim failed.');
      }
    });

    /* ---------- Leaderboard (Arbitrum) ---------- */
    async function loadLeaderboard() {
      const tbody = document.getElementById('leaderboardBody');
      tbody.innerHTML = '<tr><td colspan="3" class="center">Loading‚Ä¶</td></tr>';
      try {
        const [players, counts] = await readContract(config, {
          address: ARB_ADDR, abi: ARB_ABI, functionName: 'getTopPlayers', args: [10n]
        });
        tbody.innerHTML = '';
        (players || []).forEach((addr, i) => {
          const flips = counts?.[i]?.toString?.() ?? '0';
          const short = addr ? `${addr.slice(0,6)}‚Ä¶${addr.slice(-4)}` : '‚Äî';
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${i+1}</td><td>${short}</td><td>${flips}</td>`;
          tbody.appendChild(tr);
        });
        if (!players || players.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3" class="center">No flips yet.</td></tr>';
        }
      } catch (e) {
        tbody.innerHTML = '<tr><td colspan="3" class="center">Failed to load leaderboard.</td></tr>';
      }
    }
  </script>
</body>
</html>
